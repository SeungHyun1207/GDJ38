<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
        tr,th,td{
            border: 1px solid black;
            padding: 10px;
        }
        .tw{
            background-color: #eee;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="tw">구분</th>
            <td class="tw">성인</td>
            <td class="tw">학생</td>
        </tr>
        <tr>
            <th class="tw">독서율</th>
            <td>65.3%</td>
            <td>94.9%</td>
        </tr>
        <tr>
            <th class="tw">연평균 독서량</th>
            <td>9.1권</td>
            <td>29.8권</td>
        </tr>
        <tr>
            <th class="tw">공공도서관 이용률</th>
            <td>28.2%</td>
            <td>64.9%</td>
        </tr>
        <caption>2015 국민 독서실태</caption>
    </table>
</body>
</html>
