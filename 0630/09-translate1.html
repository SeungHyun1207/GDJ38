<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            width: 200px;
            height: 134px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }
        .movex:hover{
            transform: translateX(50px);
        }
        .movey:hover{
            transform: translateY(50px);
        }
        .movexy:hover{
            transform: translate(50px,50px);
        }
        </style>
</head>
<body>
    <div class="origin"><img src="/0630/images/bus.jpg" alt="">
        <div class="movex"></div>
    </div>
    <div class="origin"><img src="/0630/images/bus.jpg" alt="">
        <div class="movey"></div>
    </div>
    <div class="origin"><img src="/0630/images/bus.jpg" alt="">
        <div class="movexy"></div>
    </div>
    <div class="origin"><img src="/0630/images/bus.jpg" alt="">
        <div class="movex"></div>
    </div>
    <div class="origin"><img src="/0630/images/bus.jpg" alt="">
        <div class="movex"></div>
    </div>
</body>
</html>
