<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            width: 160px;
            height: 240px;
            border: 1px solid black;
            float: left;
            margin: 100px;
        }
        .skewx{
            transform: skewx(30deg);
        }
        .skewy{
            transform: skewy(15deg);
        }
        .skewxy{
            transform: skew(45,30);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="skewx"><img src="/0630/images/rose.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="skewy"><img src="/0630/images/rose.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="skewxy"><img src="/0630/images/rose.jpg" alt=""></div>
    </div>
</body>
</html>
