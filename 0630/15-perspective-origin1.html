<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .no-pers, .pers{
            width: 152px;
            height: 180px;
            border: 1px solid black;
            margin: 30px;
            float: left;
        }
        .rotatex{
            transform:rotatex(50deg);
        }
        .pers{
            perspective: 300px;
            perspective-origin: top left;
        }
    </style>
</head>
<body>
    <div>
        <img src="/0630/images/sunset.jpg" alt="">
    </div>
    <div class="no-pers">
        <div class="rotatex"><img src="/0630/images/sunset.jpg" alt=""></div>
    </div>
    <div class="pers">
        <div class="rotatey"><img src="/0630/images/sunset.jpg" alt=""></div>
    </div>
</body>
</html>
